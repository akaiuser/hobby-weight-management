<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">

    <style>
        /* --- ドラクエ風デザイン設定 --- */
        body {
            background-color: #000000;
            font-family: 'DotGothic16', sans-serif;
            color: #FFFFFF;
            -webkit-font-smoothing: none; /* フォントのアンチエイリアスを無効化 */
            -moz-osx-font-smoothing: grayscale;
        }
        .dq-window {
            background-color: #00005E;
            border: 4px solid #FFFFFF;
            box-shadow: 0 0 0 4px #636363;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .dq-button {
            background-color: transparent;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            position: relative;
            text-align: left;
        }
        .dq-button:hover::before, .dq-button:focus::before {
            content: '▶';
            color: #FFD700;
            position: absolute;
            left: -0.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .dq-button:disabled {
            color: #9E9E9E;
            cursor: not-allowed;
        }
        .dq-button:disabled:hover::before {
            content: '';
        }

        .input-field {
            background-color: #00003B;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .input-field:focus {
            outline: 2px solid #FFD700;
        }
        .input-field::placeholder {
            color: #A9A9A9;
        }
        /* スピナーのスタイル */
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #FFFFFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* テーブルのスタイル */
        .dq-table th, .dq-table td {
            border: 2px solid #FFFFFF;
            padding: 8px;
        }
        .dq-table th {
            background-color: #00003B;
        }
        /* 期間選択ボタンのスタイル */
        .period-btn {
            border: 2px solid #FFFFFF;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .period-btn.active-period {
            background-color: #FFD700;
            color: #000000;
            border-color: #FFD700;
        }
        .period-btn:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }
        .period-btn.active-period:hover {
            background-color: #FFD700;
        }
        /* カスタム確認ダイアログのスタイル */
        .custom-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog-content {
            background-color: #00005E;
            border: 4px solid #FFFFFF;
            box-shadow: 0 0 0 4px #636363;
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            text-align: center;
        }
        .dialog-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .dialog-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #FFFFFF;
            border-radius: 4px;
            background-color: transparent;
            color: #FFFFFF;
            font-family: 'DotGothic16', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dialog-btn.confirm {
            background-color: #FF6B6B;
            border-color: #FF6B6B;
        }
        .dialog-btn.cancel {
            background-color: #636363;
            border-color: #636363;
        }
        .dialog-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="antialiased p-4">

    <!-- ローディング画面 -->
    <div id="loadingOverlay" class="fixed inset-0 z-50 bg-black bg-opacity-75 flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p id="loadingMessage" class="text-white text-lg mt-4">データをよみこみちゅう...</p>
        </div>
    </div>

    <!-- カスタム確認ダイアログ -->
    <div id="confirmDialog" class="custom-dialog" style="display: none;">
        <div class="dialog-content">
            <h3 class="text-xl font-semibold text-white mb-4">きろくを　けす</h3>
            <div id="dialogMessage" class="text-white mb-4">
                <!-- ここに確認メッセージが動的に挿入される -->
            </div>
            <div class="dialog-buttons">
                <button id="confirmYes" class="dialog-btn confirm">はい</button>
                <button id="confirmNo" class="dialog-btn cancel">いいえ</button>
            </div>
        </div>
    </div>

    <!-- 身長変更ダイアログ -->
    <div id="heightChangeDialog" class="custom-dialog" style="display: none;">
        <div class="dialog-content">
            <h3 class="text-xl font-semibold text-white mb-4">しんちょうを　へんこう</h3>
            <div class="text-white mb-4">
                <label for="newHeightInput" class="block text-sm font-medium text-white mb-2">あたらしい　しんちょう (cm)</label>
                <input type="number" id="newHeightInput" placeholder="160" step="0.1" class="input-field w-full text-center text-lg" min="100" max="250">
            </div>
            <!-- 注意書きエリア -->
            <div class="text-yellow-300 text-sm mb-4 p-3 border border-yellow-300 rounded">
                <p class="mb-1">⚠️ しんちょうを　へんこうすると：</p>
                <p>• BMI けいさんが　かわります</p>
                <p>• ひょうじゅんたいじゅうが　かわります</p>
                <p>• グラフの　ひょうじゅんラインが　かわります</p>
            </div>
            <div class="dialog-buttons">
                <button id="heightChangeOk" class="dialog-btn confirm">へんこうする</button>
                <button id="heightChangeCancel" class="dialog-btn cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container mx-auto max-w-4xl space-y-6">
        <header class="text-center py-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-wider">たいじゅうのきろく</h1>
        </header>

        <!-- ▼▼▼【変更点1】身長設定とステータス表示エリア ▼▼▼ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 身長設定 -->
            <div class="dq-window">
                <h2 class="text-xl font-semibold text-white mb-4">せってい</h2>
                 <div class="flex items-end gap-4">
                    <div class="flex-grow">
                        <label for="heightDisplay" class="block text-sm font-medium text-white mb-1">しんちょう (cm)</label>
                        <div id="heightDisplay" class="input-field w-full text-center text-lg bg-gray-700 cursor-default">
                            まだ　せっていされていません
                        </div>
                    </div>
                    <button id="changeHeightBtn" class="dq-button h-12">▶ へんこう</button>
                </div>
                <p id="heightMessage" class="text-yellow-300 text-sm mt-3 h-5"></p>
            </div>
            <!-- ステータス表示 -->
            <div class="dq-window">
                <h2 class="text-xl font-semibold text-white mb-4">ステータス</h2>
                <div id="statusDisplay" class="space-y-2 text-lg">
                    <p>しんちょうを　せっていしてください。</p>
                </div>
            </div>
        </div>
        <!-- ▲▲▲【変更点1】ここまで ▲▲▲ -->


        <!-- 体重入力フォーム -->
        <div class="dq-window">
            <h2 class="text-xl sm:text-2xl font-semibold text-white mb-4">きょうのたいじゅう</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="weightDate" class="block text-sm font-medium text-white mb-1">ひづけ</label>
                    <input type="date" id="weightDate" class="input-field w-full">
                </div>
                <div>
                    <label for="weightInput" class="block text-sm font-medium text-white mb-1">たいじゅう (kg)</label>
                    <input type="number" id="weightInput" placeholder="60" step="0.1" class="input-field w-full">
                </div>
                <button id="addWeightBtn" class="dq-button h-12 text-lg">▶ きろくする</button>
            </div>
            <p id="formMessage" class="text-yellow-300 text-sm mt-3 h-5"></p>
        </div>

        <!-- グラフ表示エリア -->
        <div class="dq-window">
            <!-- 期間選択ボタン -->
            <div class="flex flex-wrap gap-2 mb-4">
                <button id="period1week" class="dq-button text-sm px-3 py-1 period-btn" data-period="1week">1しゅうかん</button>
                <button id="period1month" class="dq-button text-sm px-3 py-1 period-btn active-period" data-period="1month">1かげつ</button>
                <button id="period3months" class="dq-button text-sm px-3 py-1 period-btn" data-period="3months">3かげつ</button>
                <button id="period1year" class="dq-button text-sm px-3 py-1 period-btn" data-period="1year">1ねん</button>
                <button id="periodAll" class="dq-button text-sm px-3 py-1 period-btn" data-period="all">すべて</button>
            </div>
            <canvas id="weightChart"></canvas>
        </div>

        <!-- 記録一覧テーブル -->
        <div class="dq-window">
            <h3 class="text-lg font-semibold mb-4 text-white text-center">いままでのきろく</h3>
            <div class="max-h-96 overflow-y-auto">
                <table class="w-full text-sm text-center dq-table">
                    <thead>
                        <tr>
                            <th class="p-2">ひづけ</th>
                            <th class="p-2">たいじゅう (kg)</th>
                            <th class="p-2">そうさ</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- ここに記録が動的に追加される -->
                        <tr><td colspan="3" class="text-center p-8">まだ　きろくが　ありません。</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. 定数とDOM要素の定義 ---
            const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzsEtBxPZ-fTBme5P9XKizz0HT7rwOVzaTDDdK0ymwLkbs9746k-FPEAVEXXSTEE_gk/exec'; // ★ご自身のURLに書き換えてください

            const weightDateEl = document.getElementById('weightDate');
            const weightInputEl = document.getElementById('weightInput');
            const addWeightBtn = document.getElementById('addWeightBtn');
            const historyTableBody = document.getElementById('historyTableBody');
            const chartCanvas = document.getElementById('weightChart');
            const formMessage = document.getElementById('formMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');

            // ▼▼▼【変更点2】身長・ステータス関連のDOM要素を追加 ▼▼▼
            const heightDisplay = document.getElementById('heightDisplay');
            const changeHeightBtn = document.getElementById('changeHeightBtn');
            const heightMessage = document.getElementById('heightMessage');
            const statusDisplay = document.getElementById('statusDisplay');
            
            // 身長変更ダイアログ関連のDOM要素
            const heightChangeDialog = document.getElementById('heightChangeDialog');
            const newHeightInput = document.getElementById('newHeightInput');
            const heightChangeOk = document.getElementById('heightChangeOk');
            const heightChangeCancel = document.getElementById('heightChangeCancel');
            // ▲▲▲【変更点2】ここまで ▲▲▲

            // 確認ダイアログ関連のDOM要素
            const confirmDialog = document.getElementById('confirmDialog');
            const dialogMessage = document.getElementById('dialogMessage');
            const confirmYes = document.getElementById('confirmYes');
            const confirmNo = document.getElementById('confirmNo');

            let weightData = [];
            let weightChart;
            let userHeight = 0; // 身長を保持する変数
            let currentPeriod = '1month'; // 現在選択されている表示期間

            // --- 2. ローダーとメッセージ表示の関数 ---
            const showLoader = (message) => {
                loadingMessage.textContent = message;
                loadingOverlay.style.display = 'flex';
            };
            const hideLoader = () => {
                loadingOverlay.style.display = 'none';
            };
            const showFormMessage = (message, isError = false) => {
                formMessage.textContent = message;
                formMessage.style.color = isError ? '#ff7f7f' : '#FFD700';
                setTimeout(() => formMessage.textContent = '', 3000);
            };
            // ▼▼▼【変更点3】身長設定用のメッセージ表示関数を追加 ▼▼▼
            const showHeightMessage = (message, isError = false) => {
                heightMessage.textContent = message;
                heightMessage.style.color = isError ? '#ff7f7f' : '#FFD700';
                setTimeout(() => heightMessage.textContent = '', 3000);
            };
            // ▲▲▲【変更点3】ここまで ▲▲▲

            // カスタム確認ダイアログを表示する関数
            const showConfirmDialog = (date, weight) => {
                return new Promise((resolve) => {
                    // メッセージを設定
                    dialogMessage.innerHTML = `
                        <p class="mb-2"><strong>ひづけ:</strong> ${date}</p>
                        <p class="mb-4"><strong>たいじゅう:</strong> ${weight} kg</p>
                        <p class="text-yellow-300">このきろくを　けしてしまいますが　よろしいですか？</p>
                    `;
                    
                    // ダイアログを表示
                    confirmDialog.style.display = 'flex';
                    
                    // イベントリスナーを設定
                    const handleYes = () => {
                        confirmDialog.style.display = 'none';
                        confirmYes.removeEventListener('click', handleYes);
                        confirmNo.removeEventListener('click', handleNo);
                        resolve(true);
                    };
                    
                    const handleNo = () => {
                        confirmDialog.style.display = 'none';
                        confirmYes.removeEventListener('click', handleYes);
                        confirmNo.removeEventListener('click', handleNo);
                        resolve(false);
                    };
                    
                    confirmYes.addEventListener('click', handleYes);
                    confirmNo.addEventListener('click', handleNo);
                    
                    // ESCキーでキャンセル
                    const handleEscape = (e) => {
                        if (e.key === 'Escape') {
                            handleNo();
                            document.removeEventListener('keydown', handleEscape);
                        }
                    };
                    document.addEventListener('keydown', handleEscape);
                });
            };

            // 身長変更ダイアログを表示する関数
            const showHeightInputDialog = () => {
                return new Promise((resolve) => {
                    // 現在の身長があれば初期値として設定
                    newHeightInput.value = userHeight > 0 ? userHeight : '';
                    newHeightInput.focus();
                    
                    // ダイアログを表示
                    heightChangeDialog.style.display = 'flex';
                    
                    // イベントリスナーを設定
                    const handleOk = () => {
                        const height = parseFloat(newHeightInput.value);
                        if (!height || height <= 0 || height < 100 || height > 250) {
                            // alert()の代わりにダイアログ内にエラーメッセージを表示
                            const errorMsg = document.createElement('p');
                            errorMsg.className = 'text-red-400 text-sm mt-2';
                            errorMsg.textContent = '100から250のあいだで　ただしい　しんちょうを　にゅうりょくしてください。';
                            
                            // 既存のエラーメッセージを削除
                            const existingError = heightChangeDialog.querySelector('.text-red-400');
                            if (existingError) {
                                existingError.remove();
                            }
                            
                            // 新しいエラーメッセージを追加
                            newHeightInput.parentNode.appendChild(errorMsg);
                            newHeightInput.focus();
                            return;
                        }
                        
                        // 確認ダイアログは表示せず、直接保存処理を実行
                        heightChangeDialog.style.display = 'none';
                        cleanup();
                        resolve(height);
                    };
                    
                    const handleCancel = () => {
                        heightChangeDialog.style.display = 'none';
                        cleanup();
                        resolve(null);
                    };
                    
                    const cleanup = () => {
                        heightChangeOk.removeEventListener('click', handleOk);
                        heightChangeCancel.removeEventListener('click', handleCancel);
                        newHeightInput.removeEventListener('keydown', handleEnter);
                    };
                    
                    heightChangeOk.addEventListener('click', handleOk);
                    heightChangeCancel.addEventListener('click', handleCancel);
                    
                    // Enterキーで確認
                    const handleEnter = (e) => {
                        if (e.key === 'Enter') {
                            handleOk();
                        } else if (e.key === 'Escape') {
                            handleCancel();
                        }
                    };
                    newHeightInput.addEventListener('keydown', handleEnter);
                });
            };

            // ▼▼▼【変更点4】ステータス表示を更新する関数を追加 ▼▼▼
            const updateStatusDisplay = () => {
                if (!userHeight || userHeight <= 0) {
                    statusDisplay.innerHTML = '<p>しんちょうを　せっていしてください。</p>';
                    return;
                }
                
                const latestData = [...weightData].sort((a, b) => new Date(b.date) - new Date(a.date))[0];
                if (!latestData) {
                    statusDisplay.innerHTML = '<p>たいじゅうを　きろくしてください。</p>';
                    return;
                }

                const heightInMeters = userHeight / 100;
                const weight = latestData.weight;

                const bmi = weight / (heightInMeters * heightInMeters);
                const standardWeight = (heightInMeters * heightInMeters) * 22;
                const diff = weight - standardWeight;

                const diffSign = diff >= 0 ? '+' : '';
                const diffColor = diff > 0 ? 'text-red-400' : 'text-green-400';

                statusDisplay.innerHTML = `
                    <p>BMI: ${bmi.toFixed(2)}</p>
                    <p>ひょうじゅんたいじゅう: ${standardWeight.toFixed(1)} kg</p>
                    <p>さぶん: <span class="${diffColor}">${diffSign}${diff.toFixed(1)} kg</span></p>
                `;
            };
            // ▲▲▲【変更点4】ここまで ▲▲▲

            // 期間に基づいてデータをフィルタリングする関数
            const filterDataByPeriod = (data, period) => {
                if (period === 'all') return data;
                
                const now = new Date();
                const cutoffDate = new Date();
                
                switch (period) {
                    case '1week':
                        cutoffDate.setDate(now.getDate() - 7);
                        break;
                    case '1month':
                        cutoffDate.setMonth(now.getMonth() - 1);
                        break;
                    case '3months':
                        cutoffDate.setMonth(now.getMonth() - 3);
                        break;
                    case '1year':
                        cutoffDate.setFullYear(now.getFullYear() - 1);
                        break;
                    default:
                        return data;
                }
                
                return data.filter(d => new Date(d.date) >= cutoffDate);
            };

            // --- 3. グラフとテーブルの描画関数 ---
            const renderChart = () => {
                if (weightChart) {
                    weightChart.destroy();
                }
                if (!chartCanvas) return;

                // 期間でフィルタリングしたデータを取得
                const filteredData = filterDataByPeriod(weightData, currentPeriod);
                const sortedData = [...filteredData].sort((a, b) => new Date(a.date) - new Date(b.date));
                
                if (sortedData.length === 0) {
                    // データがない場合の表示
                    const ctx = chartCanvas.getContext('2d');
                    ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = '20px DotGothic16';
                    ctx.textAlign = 'center';
                    ctx.fillText('このきかんには　データが　ありません', chartCanvas.width / 2, chartCanvas.height / 2);
                    return;
                }
                
                Chart.defaults.font.family = "'DotGothic16', sans-serif";
                Chart.defaults.color = '#FFFFFF';

                // 標準体重の計算
                const standardWeight = userHeight > 0 ? ((userHeight / 100) ** 2) * 22 : null;
                
                // Y軸の範囲を標準体重を中心に設定
                let yMin, yMax;
                const weights = sortedData.map(d => d.weight);
                const dataMin = Math.min(...weights);
                const dataMax = Math.max(...weights);
                
                if (standardWeight && userHeight > 0) {
                    // 標準体重を中心とした範囲設定
                    const range = Math.max(
                        Math.abs(dataMax - standardWeight),
                        Math.abs(dataMin - standardWeight),
                        5 // 最低でも±5kgの範囲を確保
                    );
                    yMin = standardWeight - range * 1.2;
                    yMax = standardWeight + range * 1.2;
                } else {
                    // 標準体重がない場合は従来通り
                    const range = dataMax - dataMin;
                    const padding = Math.max(range * 0.1, 2);
                    yMin = dataMin - padding;
                    yMax = dataMax + padding;
                }

                // データセットの準備
                const datasets = [{
                    label: 'たいじゅう (kg)',
                    data: sortedData.map(d => d.weight),
                    borderColor: '#FFD700',
                    backgroundColor: 'rgba(255, 215, 0, 0.2)',
                    fill: true,
                    tension: 0.1,
                    pointBackgroundColor: '#FFD700',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }];

                // 標準体重のラインを追加
                if (standardWeight && userHeight > 0) {
                    datasets.push({
                        label: 'ひょうじゅんたいじゅう',
                        data: Array(sortedData.length).fill(standardWeight),
                        borderColor: '#FF6B6B',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 0
                    });
                }

                weightChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: sortedData.map(d => d.date),
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    tooltipFormat: 'yyyy/MM/dd',
                                    displayFormats: {
                                        day: 'MM/dd'
                                    }
                                },
                                grid: { color: 'rgba(255, 255, 255, 0.2)' },
                                ticks: { color: '#FFFFFF' }
                            },
                            y: {
                                min: yMin,
                                max: yMax,
                                grid: { color: 'rgba(255, 255, 255, 0.2)' },
                                ticks: { 
                                    color: '#FFFFFF',
                                    callback: function(value) {
                                        return value.toFixed(1) + ' kg';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: { 
                                labels: { color: '#FFFFFF' },
                                display: true
                            },
                            tooltip: {
                                callbacks: {
                                    afterLabel: function(context) {
                                        if (standardWeight && userHeight > 0 && context.datasetIndex === 0) {
                                            const diff = context.parsed.y - standardWeight;
                                            const diffSign = diff >= 0 ? '+' : '';
                                            return `ひょうじゅんたいじゅうより: ${diffSign}${diff.toFixed(1)} kg`;
                                        }
                                        return '';
                                    }
                                }
                            }
                        }
                    }
                });
            };

            const renderTable = () => {
                historyTableBody.innerHTML = '';
                if (weightData.length === 0) {
                    historyTableBody.innerHTML = '<tr><td colspan="3" class="text-center p-8">まだ　きろくが　ありません。</td></tr>';
                    return;
                }

                const sortedData = [...weightData].sort((a, b) => new Date(b.date) - new Date(a.date));
                sortedData.forEach(record => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-white hover:bg-blue-900';
                    row.innerHTML = `
                        <td class="p-2">${record.date}</td>
                        <td class="p-2">${Number(record.weight).toFixed(1)} kg</td>
                        <td class="p-2">
                            <button class="dq-button text-red-400" data-date="${record.date}">けす</button>
                        </td>
                    `;
                    historyTableBody.appendChild(row);
                });

                document.querySelectorAll('#historyTableBody button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const date = e.target.dataset.date;
                        if (date) {
                            handleDelete(date);
                        }
                    });
                });
            };

            // --- 4. データ操作 (CRUD) ---
            const saveData = async (data) => {
                showLoader('データをほぞんちゅう...');
                addWeightBtn.disabled = true;
                try {
                    console.log('Saving data via JSONP:', data);
                    
                    // JSONPで保存処理を実行
                    await saveDataWithJSONP(data);
                    
                    // 保存後にデータを再読み込み
                    await loadData();
                    showFormMessage('データを　きろくしました！', false);

                } catch (e) {
                    console.error("Save Error Details:", e);
                    showFormMessage(`ほぞんエラー: ${e.message}`, true);
                } finally {
                    addWeightBtn.disabled = false;
                    hideLoader();
                }
            };

            // JSONP保存関数
            const saveDataWithJSONP = (data) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    const callbackName = 'save_callback_' + Date.now();
                    
                    window[callbackName] = (response) => {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        
                        console.log('Save JSONP response received:', response);
                        
                        if (response.status === 'success') {
                            resolve(response);
                        } else {
                            reject(new Error(response.message || 'JSONP保存に失敗しました'));
                        }
                    };
                    
                    // データをURLエンコードしてクエリパラメータとして送信
                    const encodedData = encodeURIComponent(JSON.stringify(data));
                    script.src = `${GAS_API_URL}?callback=${callbackName}&action=save&data=${encodedData}&t=${Date.now()}`;
                    
                    script.onerror = (error) => {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        
                        // 詳細なエラー情報を収集
                        const errorInfo = {
                            type: 'JSONP Load Error',
                            userAgent: navigator.userAgent,
                            url: script.src,
                            timestamp: new Date().toISOString(),
                            referrer: document.referrer
                        };
                        console.error('JSONP Error Details:', errorInfo);
                        
                        reject(new Error('Google Apps Script との　せつぞくに　しっぱいしました。ネットワークを　かくにんしてください。'));
                    };
                    
                    document.head.appendChild(script);
                    
                    // タイムアウト設定
                    setTimeout(() => {
                        if (window[callbackName]) {
                            document.head.removeChild(script);
                            delete window[callbackName];
                            reject(new Error('JSONP保存がタイムアウトしました'));
                        }
                    }, 10000);
                });
            };

            const loadData = async () => {
                showLoader('データをよみこみちゅう...');
                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        const callbackName = 'jsonp_callback_' + Date.now();
                        
                        window[callbackName] = (data) => {
                            document.head.removeChild(script);
                            delete window[callbackName];
                            
                            if (data.status === 'success') {
                                weightData = data.data.map(d => ({...d, weight: parseFloat(d.weight)}));
                                
                                // 身長データもサーバーから読み込み
                                if (data.height && data.height > 0) {
                                    userHeight = data.height;
                                } else {
                                    userHeight = 0;
                                }
                                
                                updateHeightDisplay();
                                renderChart();
                                renderTable();
                                updateStatusDisplay(); // ▼▼▼【変更点5】データ読み込み後ステータスを更新 ▼▼▼
                                resolve();
                            } else {
                                reject(new Error(data.message || 'JSONP読み込みに失敗しました'));
                            }
                        };
                        
                        script.src = `${GAS_API_URL}?callback=${callbackName}&t=${Date.now()}`;
                        script.onerror = () => reject(new Error('Google Apps Script との　せつぞくに　しっぱいしました。URLを　かくにんしてください。'));
                        document.head.appendChild(script);
                        setTimeout(() => reject(new Error('よみこみが　タイムアウトしました　- ネットワークを　かくにんしてください')), 10000);
                    });
                } catch (e) {
                    console.error("Load Error Details:", e);
                    showFormMessage(`よみこみエラー: ${e.message}`, true);
                } finally {
                    hideLoader();
                }
            };

            const handleAdd = () => {
                const date = weightDateEl.value;
                const weight = weightInputEl.value;

                if (!date || !weight) {
                    showFormMessage('ひづけと　たいじゅうを　にゅうりょくしてください。', true);
                    return;
                }
                if (weight <= 0) {
                    showFormMessage('たいじゅうは　ただしいあたいを　いれてください。', true);
                    return;
                }

                const newData = [...weightData];
                const existingIndex = newData.findIndex(d => d.date === date);
                
                if (existingIndex > -1) {
                    newData[existingIndex].weight = parseFloat(weight);
                } else {
                    newData.push({ date, weight: parseFloat(weight) });
                }
                
                saveData(newData);
                weightInputEl.value = '';
            };

            const handleDelete = async (date) => {
                // 削除対象のデータを検索
                const targetRecord = weightData.find(d => d.date === date);
                if (!targetRecord) {
                    showFormMessage('きろくが　みつかりません。', true);
                    return;
                }
                
                // カスタム確認ダイアログを表示
                const confirmed = await showConfirmDialog(date, targetRecord.weight.toFixed(1));
                
                if (confirmed) {
                    try {
                        showLoader('データを　けしています...');
                        const newData = weightData.filter(d => d.date !== date);
                        await saveData(newData);
                        showFormMessage('きろくを　けしました。', false);
                    } catch (e) {
                        console.error("Delete Error:", e);
                        showFormMessage(`けすときに　エラーが　はっせいしました: ${e.message}`, true);
                    }
                }
            };

            // ▼▼▼【変更点6】身長を保存・読み込みする関数を追加 ▼▼▼
            const saveHeight = async (height) => {
                try {
                    showLoader('しんちょうを　ほぞんちゅう...');
                    
                    // サーバー側に身長を保存
                    await saveHeightToServer(height);
                    
                    userHeight = height;
                    updateHeightDisplay();
                    showHeightMessage('しんちょうを　へんこうしました！');
                    updateStatusDisplay();
                    renderChart(); // グラフも更新
                } catch (e) {
                    console.error("Height Save Error:", e);
                    showHeightMessage(`しんちょうの　ほぞんに　しっぱいしました: ${e.message}`, true);
                } finally {
                    hideLoader();
                }
            };

            // サーバー側に身長を保存するJSONP関数
            const saveHeightToServer = (height) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    const callbackName = 'height_save_callback_' + Date.now();
                    
                    window[callbackName] = (response) => {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        
                        console.log('Height Save JSONP response received:', response);
                        
                        if (response.status === 'success') {
                            resolve(response);
                        } else {
                            reject(new Error(response.message || '身長保存に失敗しました'));
                        }
                    };
                    
                    script.src = `${GAS_API_URL}?callback=${callbackName}&action=saveHeight&height=${height}&t=${Date.now()}`;
                    
                    script.onerror = () => {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        
                        // GitHub Pages環境でのJSONP通信エラー対応
                        console.warn('JSONP failed, checking connection to Google Apps Script');
                        reject(new Error('せつぞく　エラー: Google Apps Script との　せつぞくに　しっぱいしました。\nGoogle Apps Script が　どうさしているか　かくにんしてください。'));
                    };
                    
                    document.head.appendChild(script);
                    
                    // タイムアウト設定
                    setTimeout(() => {
                        if (window[callbackName]) {
                            document.head.removeChild(script);
                            delete window[callbackName];
                            reject(new Error('しんちょうほぞんが　タイムアウトしました'));
                        }
                    }, 10000);
                });
            };

            const loadHeight = () => {
                // 初期化時にはサーバーからのデータ読み込みで身長を取得するため、
                // ここでは特別な処理は不要
                // loadData()関数内で身長データも一緒に読み込まれる
                updateHeightDisplay();
            };

            // 身長表示を更新
            const updateHeightDisplay = () => {
                if (userHeight > 0) {
                    heightDisplay.textContent = `${userHeight.toFixed(1)} cm`;
                    heightDisplay.className = 'input-field w-full text-center text-lg bg-gray-700 cursor-default';
                } else {
                    heightDisplay.textContent = 'まだ　せっていされていません';
                    heightDisplay.className = 'input-field w-full text-center text-lg bg-gray-700 cursor-default text-gray-400';
                }
            };

            // 身長変更ボタンのハンドラー
            const handleHeightChange = async () => {
                const newHeight = await showHeightInputDialog();
                if (newHeight !== null) {
                    await saveHeight(newHeight);
                }
            };
            // ▲▲▲【変更点6】ここまで ▲▲▲

            // 環境診断機能
            const diagnoseEnvironment = () => {
                const info = {
                    userAgent: navigator.userAgent,
                    cookieEnabled: navigator.cookieEnabled,
                    language: navigator.language,
                    platform: navigator.platform,
                    timestamp: new Date().toISOString(),
                    url: window.location.href,
                    referrer: document.referrer,
                    screenSize: `${screen.width}x${screen.height}`,
                    viewport: `${window.innerWidth}x${window.innerHeight}`
                };
                
                console.log('Environment Diagnosis:', info);
                
                // 診断結果をフォームメッセージに表示（開発時のみ）
                if (window.location.href.includes('localhost') || window.location.href.includes('file://')) {
                    showFormMessage(`診断完了: ${info.userAgent.substring(0, 50)}...`, false);
                }
                
                return info;
            };

            // --- 5. 初期化処理とイベントリスナー設定 ---
            const initialize = () => {
                // 環境診断を実行
                diagnoseEnvironment();
                
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                weightDateEl.value = `${yyyy}-${mm}-${dd}`;

                addWeightBtn.addEventListener('click', handleAdd);
                weightInputEl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleAdd();
                });

                // ▼▼▼【変更点7】身長関連の処理を追加 ▼▼▼
                loadHeight();
                changeHeightBtn.addEventListener('click', handleHeightChange);
                // ▲▲▲【変更点7】ここまで ▲▲▲

                // 期間選択ボタンのイベントリスナー
                document.querySelectorAll('.period-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        // アクティブボタンの切り替え
                        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active-period'));
                        e.target.classList.add('active-period');
                        
                        // 期間を更新してグラフを再描画
                        currentPeriod = e.target.dataset.period;
                        renderChart();
                    });
                });

                if (GAS_API_URL.includes('ここにデプロイしたURLを貼り付け')) {
                    hideLoader();
                    showFormMessage('HTMLファイルのなかの「GAS_API_URL」を、Google Apps ScriptのURLに　かきかえてください。', true);
                    return;
                }

                loadData();
            };

            initialize();
        });
    </script>
</body>
</html>
